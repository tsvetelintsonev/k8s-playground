apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemstore-frontend
  namespace: nemstore-staging
  labels:
    app.kubernetes.io/name: nemstore-frontend
    app.kubernetes.io/instance: "build-number"
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: nemstore
    app.kubernetes.io/managed-by: kubectl
spec: 
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: nemstore-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nemstore-frontend
    spec:
      containers:
        - name: nemstore-frontend
          image: nemstore-frontend:1.0.0
          env:
          - name: environment
            value: "Staging"
          ports:
          - containerPort: 80
              
---
apiVersion: v1
kind: Service
metadata:
  name: nemstore-frontend
  namespace: nemstore-staging
  labels:
    app.kubernetes.io/name: nemstore-frontend
    app.kubernetes.io/instance: "build-number"
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: nemstore
    app.kubernetes.io/managed-by: kubectl
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: nemstore-frontend
      host: nemstore.staging.localhost
      prefix: /
      service: nemstore-frontend.nemstore-staging.svc.cluster.local:80
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: nemstore-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80