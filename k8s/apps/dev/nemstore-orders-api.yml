apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemstore-orders
  namespace: nemstore-dev
  labels:
    app.kubernetes.io/name: nemstore-orders
    app.kubernetes.io/instance: "build-number"
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: nemstore
    app.kubernetes.io/managed-by: kubectl
spec: 
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: nemstore-orders
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nemstore-orders
    spec:
      containers:
        - name: nemstore-orders
          image: nemstore-orders:1.0.0
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Development"
          ports:
          - containerPort: 80
              
---
apiVersion: v1
kind: Service
metadata:
  name: nemstore-orders
  namespace: nemstore-dev
  labels:
    app.kubernetes.io/name: nemstore-orders
    app.kubernetes.io/instance: "build-number"
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: nemstore
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: nemstore-orders
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80