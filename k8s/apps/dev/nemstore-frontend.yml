apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemstore-frontend
  namespace: nemstore-dev
  labels:
    app.kubernetes.io/name: nemstore-frontend
    app.kubernetes.io/instance: "build-number"
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: nemstore
    app.kubernetes.io/managed-by: kubectl
spec: 
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: nemstore-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nemstore-frontend
    spec:
      containers:
        - name: nemstore-frontend
          image: nemstore-frontend:1.0.0
          env:
          - name: PodName
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: PodNamespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: Environment
            value: "Development"
          - name: "BffUrl"
            value: "http://nemstore.bff.dev.localhost"
          command: ["/bin/sh"]
          args: ["-c",  "envsubst < /usr/share/nginx/html/assets/env.template.js > /usr/share/nginx/html/assets/env.js && exec nginx -g 'daemon off;'"]
          ports:
          - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nemstore-frontend
  namespace: nemstore-dev
  labels:
    app.kubernetes.io/name: nemstore-frontend
    app.kubernetes.io/instance: "build-number"
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: nemstore
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: nemstore-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80